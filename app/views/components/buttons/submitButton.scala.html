@(text: String, btnType: String = "btn-primary", 
	icon: Option[String] = Some("fa fa-check-circle fa-fw"))(implicit flash: Flash, messages: Messages)

@import templates._

@onlyInput() {
	<button class="btn @btnType text-xs-left" id="submit" type="submit" value="submit"  role="button">
    @if(icon.isDefined) {
    	<i class="@icon.get"></i> @text
    } else {
    	@text
    }    
	</button>
}
