@(text: String, btnType: String = "btn-outline-primary", 
	icon: Option[String] = Some("fa fa-check-circle fa-fw"))(implicit flash: Flash, messages: Messages)

<button id="submit" type="submit" value="submit" class="btn @btnType text-xs-left" role="button">
    @if(icon.isDefined) {
    	<i class="@icon.get"></i> @text
    } else {
    	@text
    }    
</button>
