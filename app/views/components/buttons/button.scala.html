@(link: play.api.mvc.Call, text: String, btnType: String = "btn-primary", 
	icon: Option[String] = Option.empty[String], extraClasses: String = "")(implicit flash: Flash, messages: Messages)

<a href="@link" class="btn @btnType @extraClasses text-xs-left" role="button">
    @if(icon.isDefined) {
    	<i class="@icon.get"></i> @text
    } else {
    	@text
    }    
</a>
