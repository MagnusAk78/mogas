@import viewdata._

@(mainViewData: MainViewData)(implicit flash: Flash, messages: Messages)

<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
	<button class="navbar-toggler hidden-sm-up pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
		&#9776;
    </button>
        
    <div class="collapse navbar-toggleable-xs" id="collapsingNavbar">
		<a class="navbar-brand" href="@routes.SignInController.view">
			mogas
		</a>
           	
        <div class="nav navbar-nav pull-sm-right">
        	<div class="nav-item dropdown">
            	<a class="nav-link" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                	<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i>&nbsp; @Messages("language")
            	</a>
            	<ul class="dropdown-menu navbar-dark bg-inverse">
                	<li class="dropdown-item"><a class="nav-link" href="@routes.ApplicationController.changeLanguage("en")">en</a></li>
                	<li class="dropdown-item"><a class="nav-link" href="@routes.ApplicationController.changeLanguage("sv")">sv</a></li>
            	</ul>
            </div>
            
            @if(mainViewData.userStatus.loggedInUser.isDefined) {
            	<a class="nav-item nav-link" href="@routes.SignUpController.edit(mainViewData.userStatus.loggedInUser.get.uuid)">
            		<i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp;
            	</a>
				<a class="nav-item nav-link" href="@routes.ApplicationController.signOut">
					<i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>&nbsp;@Messages("signOut")
				</a>
			} else {
            	<a class="nav-item nav-link" href="@routes.SignInController.view">@Messages("signIn")</a>
                <a class="nav-item nav-link" href="@routes.SignUpController.view">@Messages("signUp")</a>
            }            
        </div>
    </div>
</nav>
